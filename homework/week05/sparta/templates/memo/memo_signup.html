{% extends 'base.html' %}

{% block content %}
<h1>회원가입 페이지</h1>
<div>
    <div class="form-group">
        <label for="userid">ID</label>
        <input type="text" class="form-control" id="userid" aria-describedby="emailHelp" placeholder="My ID">
    </div>
    <div class="form-group">
        <label for="userpw">PW</label>
        <input type="password" class="form-control" id="userpw" placeholder="My Password">
    </div>
    <button class="btn btn-primary" onclick="register()">회원가입</button>
</div>
<script src="{{ url_for('static', filename='memo/memo_signup.js') }}"></script>

{% endblock content %}
